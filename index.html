<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="quote-container">
            <div class="quote">            
                <!-- <div class="divider"></div> -->
                <div class="quote-text">
                    <p class="quotes" id="quote-text">
                        "I endeavour to be wise when I cannot be merry, easy when I cannot be glad, content with what cannot be mended and patient when there is no redress."
                    </p>
                    <cite class="quote-author" id="quote-author"></cite>
                    <!-- <p class="quote-author" id="quote-author">
                        - John wayne
                    </p> -->
                </div>
            </div>
            <div class="button-container">
                <button class="btn-get-quote" id="btn-get-quote">Get Quote</button>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
